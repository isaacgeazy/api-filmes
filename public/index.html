<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Filmes e SÃ©ries</h1>
    <p>Procure:</p><br> <input type="text" name="search" id="inputsearch"><input type="button" value="Pesquisar"
        id="btnsearch">
    <ul id="conteudo">

    </ul>

    <!--Javascript-->
    <script>
        var btn = document.getElementById('btnsearch');
        var ul = document.getElementById('conteudo')


        btn.addEventListener('click', procurar)

        async function procurar() {
            ul.innerHTML = ""
            var search = document.getElementById('inputsearch').value;
            const url = "https://api.tvmaze.com/search/shows?q=" + search
            const response = await fetch(url);
            const result = await response.json();

            result.forEach(element => {
                ul.insertAdjacentHTML('beforeend',
                    `
                    
                <li>
                    <img class="poster" src="${element.show.image.medium}"
                    <span class="name">${element.show.name}</span>
                    </li>
                
                `)

            });


        }
    </script>
</body>

</html>
